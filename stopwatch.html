      <button id="resetBtn" type="button" class="btn btn-warning">Reset</button>

    <script>
      var Stopwatch = function(){
        // time of last start (0 if paused)
        var startTime = 0;

        // ms of time when clock was last stopped
        var recentStop = 0;

        var curTime = function(){
          var d = new Date();
          return d.getTime();
        }

        // Public methods
        this.start = function(){
          if(!startTime)
            startTime = curTime();
        }

        this.time = function(){
          if(startTime)
            return recentStop + curTime() - startTime;
          else
            return recentStop;
        }

        this.stop = function(){
          if(startTime)
            recentStop = recentStop + curTime() - startTime;
          startTime = 0;
        }

        this.reset = function(){
          recentStop = 0;
          startTime = 0;
        }
      }

      var time;
      var watch = new Stopwatch();
      var clockInterval;

      function padZeros(num, len){
        var s = "00" + num;
        return s.substr(s.length - len);
      }

      function formatTime(time){
        var m = 0;
        var s = 0;
        var ms = 0;

        m = Math.floor(time/(60*1000));
        time = time % (60*1000);
        s = Math.floor(time/1000);
        ms = time%1000;

        var formattedTime = padZeros(m, 2) + ':' + padZeros(s, 2) + ':' + padZeros(ms, 3);
        return formattedTime;
      }

      function showTime(){
        time = document.getElementById('time');
        updateTime();
      }

      function updateTime(){
        time.innerHTML = formatTime(watch.time());
      }

      function startClock(){
        clockInterval = setInterval(updateTime, 1);
        watch.start();
      }

      function stopClock(){
        watch.stop();
        clearInterval(clockInterval);
      }

      function resetClock(){
        stopClock();
        watch.reset();
        updateTime();
      }

      $(document).ready(function(){
        showTime();
      });

      // toggle text and functionality of start/stop button
      $('#startBtn').click(function(){
        var startBtn = document.getElementById('startBtn');
        if(startBtn.innerHTML == "Start"){
          startClock();
          startBtn.innerHTML = "Stop";
          $('#startBtn').removeClass("btn-success");
          $('#startBtn').addClass("btn-danger");
        }
        else if(startBtn.innerHTML == "Stop"){
          stopClock();
          startBtn.innerHTML = "Start";
          $('#startBtn').removeClass("btn-danger");
          $('#startBtn').addClass("btn-success");
        }
      });

      $('#resetBtn').click(function() {
        resetClock();
        var resetBtn = document.getElementById('resetBtn');
        var startBtn = document.getElementById('startBtn');
        if(startBtn.innerHTML == "Stop"){
          startBtn.innerHTML = "Start";
          $('#startBtn').removeClass("btn-danger");
          $('#startBtn').addClass("btn-success");
        }
      });

      // start/stop clock with spacebar
      $(document).keydown(function(e){
        var key = e.which;
        if(key == "32"){
          var startBtn = document.getElementById('startBtn');
          if(startBtn.innerHTML == "Start"){
            startClock();
            startBtn.innerHTML = "Stop";
            $('#startBtn').removeClass("btn-success");
            $('#startBtn').addClass("btn-danger");
          }
          else if(startBtn.innerHTML == "Stop"){
            stopClock();
            startBtn.innerHTML = "Start";
            $('#startBtn').removeClass("btn-danger");
            $('#startBtn').addClass("btn-success");
          }
        }
      });
    </script>
